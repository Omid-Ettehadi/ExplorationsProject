        <script>
            var img = [];
            var i,t;
            function preload(){
                    img[0] = loadImage("images/temp1.jpg");
                    img[1] = loadImage("images/temp2.jpg");
            }
            function setup(){
                i = 0;
                t = second();
                function slide(){	
                    if (second() - t > 5 || t - second() > 59-5 ){
                        i = i + 1;
                        t = second();
                        if (i == img.length){
                            i = i - img.length;
                        }
                    }					
                }
                slide();
                //createCanvas(1000,1000);
                //image(img[i],0,0,1000,1000);    
            }
        </script>
