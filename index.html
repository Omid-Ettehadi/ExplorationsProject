<html>
	<head>
		<!-- General Style of the page -->
		<!-- Connecting to css file for styling -->
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<!-- Connecting to javascript library -->
		<script src="Libraries/p5/p5.min.js"></script>
		
		<title> Welcome </title>

	</head>
	
	<body>
		<script>
			var img = [];
			var i,j,k;
			
			function preload(){
				img[0] = loadImage("images/temp1.jpg");
				img[1] = loadImage("images/temp2.jpg");
			}
			 
			function setup(){
				i = 0;
				k = second();
				j = 0;
				createCanvas(2500,2500); 
			}
			 
			function draw(){
				image(img[i],0,0,width,height);
				j = second();
				function slide(){	
					if (j - k > 5){
						i = i + 1;
						k = j;
						if (i == img.length){
							i = i - img.length;
						}
					}					
				}
				slide();
			}
			
			
			
			//setInterval(slide(),1000);
					
			

		</script>		
	</body>
</html>
