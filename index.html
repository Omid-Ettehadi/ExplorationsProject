<html>
	<head>
		<!-- Connecting to css file for styling -->
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<!-- Connecting to javascript library -->
		<script src="Libraries/p5/p5.min.js"></script>
		<!-- Title -->
		<title> Welcome </title>
	</head>
	<body>
		<script>
			var img = [];
			var i,t;
			
			function preload(){
				img[0] = loadImage("images/temp1.jpg");
				img[1] = loadImage("images/temp2.jpg");
			}
			 
			function setup(){
				i = 0;
				t = second();
				createCanvas(2500,2500); 
			}
			 
			function draw(){
				function slide(){	
					if (second() - t > 5 || t - second() > 59-5 ){
						i = i + 1;
						t = second();
						if (i == img.length){
							i = i - img.length;
						}
					}					
				}
				
				slide();
				image(img[i],0,0,width,height);
			}
		</script>

	</body>
</html>
